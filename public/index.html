<!DOCTYPE html>
<html>
<head>
	<title>Appidemic | A massively multi-user outbreak simulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="biohazard_location.png">
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="script.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBwL58_2cIbHuhC1DInbAStWzsDT5xgp4&callback=init" async defer></script>
</head>
<body>

	<div id="map"></div>
	<div id="panel">
		<br>
		<h1 class="title">Info</h1>
		<br>
		<div class="content">
			<p><span id="totalInfected" class="bigNumber red"></span> users infected (<span id="percentInfected"></span>%)</p>
			<p><span id="totalUsers" class="bigNumber green"></span> total users</p>

			<hr>

			<div id="userStats">
				<br>
				<span id="infected"></span><span id="dateInfected"></span>
				<br>
				<p>Infected <span id="numInfected" class="bigNumber red"></span> people</p>
			</div>
		</div>
		
	</div>

	<div id="info">
		<span id="timer">&nbsp;<span id="time"></span> days since first infection</span>
	</div>

</body>
</html>
